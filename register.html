<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconEasy - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Logo -->
        <img src="logo.svg" alt="ReconEasy Logo" class="auth-logo">
        
        <!-- Registration Card -->
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join ReconEasy and streamline your reconciliation</p>
            
            <!-- Error/Success Message -->
            <div id="registerError" class="error-message hidden"></div>
            
            <!-- Email Request Form -->
            <form id="emailForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                
                <button type="submit" id="requestOtpBtn" class="btn-primary">
                    Send Verification Code
                </button>
            </form>
            
            <!-- OTP Verification Section (Initially Hidden) -->
            <div id="otpSection" class="hidden">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="otp" class="form-label">Verification Code</label>
                        <input 
                            type="text" 
                            id="otp" 
                            name="otp" 
                            class="form-input" 
                            placeholder="Enter 6-digit code"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            required
                        >
                        <p class="text-xs text-gray-500 mt-1">
                            Check your email for the verification code
                        </p>
                    </div>
                    
                    <button type="submit" id="verifyOtpBtn" class="btn-primary">
                        Verify & Continue
                    </button>
                </form>
            </div>
            
            <!-- Back to Login Link -->
            <a href="auth.html" class="auth-link">
                Already have an account? Sign in
            </a>
        </div>
    </div>
    
    <script type="module" src="auth.js"></script>
</body>
</html>
