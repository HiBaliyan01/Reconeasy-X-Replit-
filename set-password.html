<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconEasy - Set Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Logo -->
        <img src="logo.svg" alt="ReconEasy Logo" class="auth-logo">
        
        <!-- Password Setup Card -->
        <div class="auth-card">
            <h1 class="auth-title">Set Your Password</h1>
            <p class="auth-subtitle">Create a secure password for your account</p>
            
            <!-- Error/Success Message -->
            <div id="passwordError" class="error-message hidden"></div>
            
            <!-- Password Form -->
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        minlength="6"
                        required
                    >
                    <p class="text-xs text-gray-500 mt-1">
                        Password must be at least 6 characters long
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        minlength="6"
                        required
                    >
                </div>
                
                <button type="submit" id="setPasswordBtn" class="btn-primary">
                    Set Password & Continue
                </button>
            </form>
            
            <!-- Back to Login Link -->
            <a href="auth.html" class="auth-link">
                Back to Sign In
            </a>
        </div>
    </div>
    
    <script type="module" src="auth.js"></script>
</body>
</html>
