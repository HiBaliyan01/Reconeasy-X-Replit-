<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconEasy - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Animated Brand Intro -->
        <div class="auth-hero" id="authHero" aria-hidden="true">
            <div class="auth-hero__seed">
                <img src="reconeasy-logo.png" alt="" class="auth-hero__seed-image">
            </div>
            <div class="auth-hero__stack">
                <div class="auth-hero__logo-final">
                    <img src="reconeasy-logo.png" alt="ReconEasy logo" class="auth-hero__logo-image">
                </div>
                <div class="auth-hero__wordmark" id="authHeroWordmark"></div>
            </div>
        </div>
        
        <!-- Login Card -->
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your ReconEasy account</p>
            
            <!-- Error/Success Message -->
            <div id="loginError" class="error-message hidden"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button type="submit" id="signInBtn" class="btn-primary">
                    Sign In
                </button>
            </form>
            
            <!-- Additional Links -->
            <a href="register.html" class="auth-link">
                New User? Create an account
            </a>
            
            <a href="#" id="forgotLink" class="auth-link hidden">
                Forgot Login Credentials?
            </a>
        </div>
    </div>
    
    <!-- Success Overlay (shown on successful login) -->
    <div id="successOverlay" class="success-overlay hidden" aria-hidden="true">
        <div class="success-content">
            <div class="checkmark-circle">
                <svg class="tick" viewBox="0 0 52 52" aria-hidden="true">
                    <path class="tick-path" d="M14 27 l8 8 l16 -16" />
                </svg>
            </div>
            <div class="success-text">Signed in successfully</div>
        </div>
    </div>
    
    <script type="module" src="auth.js"></script>
</body>
</html>
